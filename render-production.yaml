services:
  - type: web
    name: underwritepro-saas
    env: python
    region: oregon
    plan: free
    branch: production-clean
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker --chdir backend main_production:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: underwritepro-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.9
    healthCheckPath: /health

databases:
  - name: underwritepro-db
    databaseName: underwritepro
    user: underwritepro
    region: oregon
    plan: free
