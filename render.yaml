services:
  # Web Service - Native Python (no Docker)
  - type: web
    name: underwritepro
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn -w 4 -k uvicorn.workers.UvicornWorker main_production:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: underwritepro-db
          property: connectionString
      - key: JWT_SECRET_KEY
        value: eb89a45acdfc2a2fa7e24ebe35b0ea01288be0355a45a078d37e8cd712ae6565
      - key: PORT
        value: 10000
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: underwritepro-db
    databaseName: underwritepro
    user: underwritepro
    region: oregon
    plan: free
